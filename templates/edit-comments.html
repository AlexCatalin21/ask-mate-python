<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT A QUESTION</title>
</head>
<body>
<form action="/comment/{{comment_id}}/edit" method="POST">
                <textarea type="text" name="message" rows="5" cols="50">
                    {% for message in comments: %}
                        {% if comment_id| int == message['id']| int %}
                            {{message['message']}}
                        {% endif %}
                    {% endfor %}
                </textarea><br><br>
                <input type="submit" value="Submit" />
            </form>

</body>
</html>
